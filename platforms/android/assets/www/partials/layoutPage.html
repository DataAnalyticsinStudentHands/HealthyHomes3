<div id="wrapper"> 

     <div id="grid_wrapper">
         <span id="grid_container"></span> <!--the newly inserted layoutObjects go here 
         <span class="display_icon" ng-repeat="layoutObj in layoutObjectModel.floor, etc."></span>-->
         <img id="grid" src="img/grid.png">
     </div>

	
	<div id="top_label">
    	<img class="top_label" src="img/extview.png">
    	<img class="top_label" src="img/addfloor.png"><div ui-view="q"></div>
    </div>
		 

	<div id="side_tabs" ng-controller="tabCtrl">
		<span class="side_tabs" ng-repeat="tab in tabs"><a ui-sref="questions.tabs({tabId: tab.id})"><img ng-src="{{tab.imageUrl}}"></a></span>
	</div>	
	
</div>
