<div class="modal">
    <div class="bar bar-header bar-positive">
        <ion-button class="button icon-left ion-close button-clear" ng-click="closeLineModal()">Cancel</ion-button>
        
        <ion-button ng-click="addSegment(fingerX,fingerY,rmModal.pthTyp,ind4new,newX,newY)"
                    class="button button-right icon-left ion-android-add button-clear">
            Add to Path</ion-button>
        
<!--  		<h1 class="title">After corner {{ind4new}} at x:{{newX}} and y:{{newY}}</h1>
			if line, should work on ind4new; if bez, on ind4new+1
			-->
	</div>
    <ion-content has-header="true" padding="true">
            <br><br><!--why is this disappearing under title??-->
			<ion-list>
                      <ion-button class="button icon-left ion-arrow-right-b button-clear"
                                  style="position:relative;float:right;padding-right:5px;"
                                  ng-show="!showAccord"
                           ng-click="showAccord = ! showAccord">Types to add</ion-button>
                    <ion-button class="button icon-left ion-arrow-down-b button-clear"
                                style="position:relative;float:right;padding-right:5px;"
                                ng-show="showAccord"
                           ng-click="showAccord = ! showAccord">Hide</ion-button>
                    <ion-radio ng-model="rmModal.pthTyp" 
                                class="item-accordion"
                               ng-show="showAccord"
                               ng-value="pth"
                               ng-repeat="pth in rmModal.pathTypes">
                        {{pth}}
                    </ion-radio>
                <div id="aspRatio" ng-show="!showAccord"
                     style="position:relative;display:inline-block;width:50%;left:20%;">
                  <div style="width:90%;position:absolute;top:0px;" ng-include="'templates/outline.html'"></div>
				</div>
			</ion-list>
        <ion-button class="button icon-left button-assertive ion-trash-a"
                    style="position:absolute;left:4%;"
                    ng-click="showRemConfirm(ind4new)">
				</ion-button>
    </ion-content>
</div>
