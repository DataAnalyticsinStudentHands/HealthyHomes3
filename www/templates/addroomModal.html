<div class="modal">
  
    <div class="bar bar-header bar-positive">
        <ion-button class="button icon-left ion-chevron-left button-clear" ng-click="closeAddRoomModal()">Cancel</ion-button>
  		<!-- <h1 class="title">{{'Add/Go to Room in: '+currentInspection.currentFloor.name.toUpperCase()}}</h1> -->
	</div>
    <ion-content has-header="true" padding="true">
            <br><br><br><!--why is this disappearing under title??-->
			
				<li class="item item-input item-select">
                      <div class="input-label">
                          Select Room
                      </div>
                      <select ng-model="currRoom" 
		                required
		                style="float:right;position:relative"
		                ng-options="currRoom.toUpperCase() for currRoom in roomLists">
		              <option value="">{{currentRoom.properties.name.toUpperCase()}}</option>
		              </select>
                    </li>
                    <li class="item item-input item-stacked-label">
				  	<span class="input-label">Add Own Name</span>
				    <input type="text" size="15" placeholder="" name="RoomName" ng-model="currRoom"  />					
				    </li>
                <ion-button class="button button-balanced" ng-click="newRoom(currRoom)">
		  				Go to {{currRoom || currentRoom.properties.name}}
				</ion-button>
                <!-- <ion-button class="button button-balanced" ng-click="zoom2Room(currRoom)">
		  				Zoom to {{currRoom || currentRoom.properties.name}}
				</ion-button> -->
                
                <ion-button ng-if="(currRoom == currentRoom.properties.name)" class="button button-balanced" ng-click="changeRoomName(currRoom)">
		  				Change This Room Name
				</ion-button>
			</ion-list>
    </ion-content>
    
  </div>
