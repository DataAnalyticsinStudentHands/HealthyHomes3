<!DOCTYPE html>
<div id="wrapper">
<ion-view title="Healthy Homes Inspections Management">
    <ion-content>

        <div id="lots" class="list list-inset">
            <label class="item item-input">
                <input type="text" ng-model="model.userName" placeholder="email">
            </label>
            <label class="item item-input">
                <input type="password" ng-model="model.passWord" placeholder="Password">
            </label>

            <button ng-click="submit()" class="button button-block button-positive">
                Login</button>
        </div>

        <div class="Aligner">
            <img src="img/DASH.svg" alt="honors_logo">
        </div>
    </ion-content>
</ion-view>
