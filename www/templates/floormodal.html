<div class="modal">
    <div class="bar bar-header bar-positive">
        <ion-button class="button icon-left ion-close button-clear" ng-click="closeModal()">Cancel</ion-button>
        <ion-button class="button button-clear" ng-click="newFloor(currFloor)">
  				Go to {{currFloor || currentInspection.currentFloor.name.toUpperCase()}}
		</ion-button>
        <ion-button class="button button-right button-clear"
			ng-click="newRoom(currRoom)">
  				Go to {{currRoom || currentRoom.properties.name}}
		</ion-button>
	</div>
    <ion-content has-header="true" padding="true">
		<br><br>
		<ion-list>
			<ion-button class="button icon-left ion-arrow-right-b button-clear"
				style="position:relative;float:left;padding-right:5px;"
				ng-show="!showFloorAccord"
				ng-click="showFloorAccord = ! showFloorAccord">
			   Floors
			</ion-button>
			<ion-button class="button icon-left ion-arrow-down-b button-clear"
				style="position:relative;float:left;padding-right:5px;"
				ng-show="showFloorAccord"
				ng-click="showFloorAccord = ! showFloorAccord">
			   Hide
		   </ion-button>
		   <ion-radio ng-model="currFloor" 
		   		class="item-accordion"
				ng-show="showFloorAccord"
				ng-value="currFloor"
				ng-repeat="currFloor in floorLists">
	           {{currFloor}}
		   </ion-radio>
		   <li class="item item-input item-stacked-label"
		   		ng-show="showFloorAccord">
			   <span class="input-label">New Floor Name</span>
			   <input type="text" placeholder="" name="FloorName" ng-model="currFloor"/>
		   	<ion-button ng-if="(currFloor == currentInspection.currentFloor.name)" 
		   		class="button button-balanced" ng-click="changeFloorName(currFloor)">
		  	  Change Floor Name
			</ion-button>
			</li>
		<!-- </ion-list> -->
<!--rooms-->
		<!-- <ion-list> -->
 			<ion-button class="button icon-left ion-arrow-right-b button-clear"
 				style="position:relative;float:right;padding-right:5px;"
 				ng-show="!showRoomAccord"
 				ng-click="showRoomAccord = ! showRoomAccord">
 			   Rooms
 			</ion-button>
 			<ion-button class="button icon-left ion-arrow-down-b button-clear"
 				style="position:relative;float:right;padding-right:5px;"
 				ng-show="showRoomAccord"
 				ng-click="showRoomAccord = ! showRoomAccord">
 			   Hide
 		   </ion-button>
 		   <ion-radio ng-model="currRoom" 
 		   		class="item-accordion"
 				ng-show="showRoomAccord"
 				ng-value="currRoom"
 				ng-repeat="currRoom in roomLists">
 	           {{currRoom}}
 		   </ion-radio>
 		   <li class="item item-input item-stacked-label"
			   ng-show="showRoomAccord">
 			   <span class="input-label">New Room Name</span>
 			   <input type="text" placeholder="" name="RoomName" ng-model="currRoom"/>	
 		    <ion-button ng-if="(currRoom == currentRoom.properties.name)" 
 		   		class="button button-balanced" ng-click="changeRoomName(currRoom)">
 		  	  Change Room Name
 			</ion-button>
			</li>
 		</ion-list>
                
                <!-- <ion-button class="button button-balanced" ng-click="zoom2Room(currRoom)">
		  				Zoom to {{currRoom || currentRoom.properties.name}}
				</ion-button> -->

    </ion-content>
  </div>
