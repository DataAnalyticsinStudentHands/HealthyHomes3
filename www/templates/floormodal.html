<div class="modal">
  
    <div class="bar bar-header bar-positive">
        <ion-button class="button icon-left ion-chevron-left button-clear" ng-click="closeModal()">Cancel</ion-button>
  		<h1 class="title">{{'Now Showing: '+currentInspection.currentFloor.name.toUpperCase()}}</h1>
	</div>
    <ion-content has-header="true" padding="true">
<!--		<form name="form" ng-model="currFloor" action="newFloor(currFloor)">-->
            <br><br><br><!--why is this disappearing under title??-->
			<ion-list>
                  <li class="item item-input item-select">
                      <div class="input-label">
                          Select Floor
                      </div>
                      <select ng-model="currFloor" 
		                required
		                style="float:right;position:relative"
		                ng-options="currFloor.toUpperCase() for currFloor in floorLists">
		              <option value="">{{currentInspection.currentFloor.name.toUpperCase()}}</option>
		              </select>
                    </li>
                <ion-button class="button button-balanced" ng-click="newFloor(currFloor)">
		  				Go to {{currFloor || currentInspection.currentFloor.name}}
				</ion-button>
                    <li class="item item-input item-stacked-label">
				  	<span class="input-label">Add Own Name</span>
				    <input type="text" placeholder="" name="FloorName" ng-model="currFloor"  />					
				    </li>
				
<!--
                <ion-button class="button button-balanced" ng-click="changeFloorName(currFloor)">
		  				Change This Floor Name
				</ion-button>
-->
				<li class="item item-input item-select">
                      <div class="input-label">
                          Select Room
                      </div>
                      <select ng-model="currRoom" 
		                required
		                style="float:right;position:relative"
		                ng-options="currRoom.toUpperCase() for currRoom in roomLists">
		              <option value="">{{currentRoom.properties.name.toUpperCase()}}</option>
		              </select>
                    </li>
                <ion-button class="button button-balanced" ng-click="newRoom(currRoom)">
		  				Go to {{currRoom || currentRoom.properties.name}}
				</ion-button>
                
    <!--change names show up only on edit button ng-show, not ng-if!!-->            
                
                    <li class="item item-input item-stacked-label">
				  	<span class="input-label">Add Own Name</span>
				    <input type="text" size="15" placeholder="" name="RoomName" ng-model="currRoom"  />					
				    </li>
				
<!--
                <ion-button ng-if="(currentRoom)" class="button button-balanced" ng-click="changeRoomName(currRoom)">
		  				Change This Room Name
				</ion-button>
-->
			</ion-list>
<!--		</form>-->
    </ion-content>
    
  </div>
