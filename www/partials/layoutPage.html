<link rel="stylesheet" href="css/app.css">

<div id="wrapper" ng-controller="layoutCtrl"> 
    <div id="menubg">  
		<div id="wrap_menus">

			<div id="calendar">
				<a ui-sref="camera"><img ng-src="img/calendar.png"></a>
			</div>

			<div id="menu_green">
				<span class="menu_icon" ng-repeat="iconT in icons3"><img hm-drag="{{iconT.icontype}}" drag-save></span>
			</div>

			<div id="menu_black">
				<span id="svgSelector" class="menu_icon" ng-click="selectSVG = !selectSVG"><img ng-src='img/pencil.PNG'/></span>
				<span class="menu_icon" ng-click="selectRule = !selectRule"><img ng-src='img/ruler.PNG'/></span>
				<span class="menu_icon" ng-click="selectErase = !selectErase"><img ng-src='img/eraser.PNG'/></span>
			</div>

			<span ui-view="svg_select" ng-show="selectSVG">It's not filling from the view</span>

			<div id="menu_yellow" >
				<span class="menu_icon" ng-repeat="flag in flagicons" hm-drag="{{flag.icontype}}" drag-save></span>
			</div>
		<!--
			<div id="menu_green">
			   <span class="menu_icon" ng-repeat="iconT in icons3"><img hm-drag="{{iconT.icontype}}" drag-save></span>
			</div>
		-->

		<!--<div id="menu_yellow_sq" ="dragStay"></div>-->

			<div id="grid_sizes">
				<span class="grid_sizes" ng-click="layoutObjectModel.localStorageGetAll()"><img src="img/gridx1.png"></span>
				<span class="grid_sizes"><img src="img/gridx2.png"></span>
				<span class="grid_sizes"><img src="img/gridx3.png"></span>
			</div>


			<div id="roomlabel">
				<span class="roomlabel"><img src="img/roomlabel.png"></span>
			</div>

		</div>
    </div>
	
	
     <div id="grid_wrapper">
         <span id="grid_container"></span> <!--the newly inserted layoutObjects go here-->
         <span class="display_icon" ng-repeat="layoutObj in layoutObjectModel.localStorageGetAll()"></span>
         <img id="grid" src="img/grid.png">
     </div>

	
	<div id="top_label">
    	<img class="top_label" src="img/extview.png">
    	<img class="top_label" src="img/addfloor.png"><div ui-view="q"></div>
    </div>
		 

	<div id="side_tabs" ng-controller="tabCtrl">
		<span class="side_tabs" ng-repeat="tab in tabs"><a ui-sref="questions.tabs({tabId: tab.id})"><img ng-src="{{tab.imageUrl}}"></a></span>
	</div>	
	
</div>
